<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--LIBRERIAS-->
    <script src="https://kit.fontawesome.com/ff4fbfed05.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js" charset="utf-8"></script>
    <title>Proyecto graficas</title>
</head>
<body>
    <section id="main-content">
        <div class="menu-main">
            <img src="img/logo.png" alt="">
            <nav>
                <ul>
                    <li>
                        <a href=""><i class="fa-solid fa-car"></i></a>
                        
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-cloud-moon"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-wallet"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-comments"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-gift"></i></a>
                    </li>
                </ul>
                <div class="icon-android">
                    <i class="fa-brands fa-android"></i>
                </div>
            </nav>   
        </div>
        <div class="shop_cars">
            <h2>C. shop</h2>
            <!--Carro1-->
            <div class="element_ind">
                <img class="rotate_car" src="img/car1.png" alt="">
                <span>Veyron</span>
            </div>
            <!--CARRO 2-->
            <div class="element_ind">
                <img src="img/car2.png" alt="">
                <span>G. Sport</span>
            </div>
            <!--CARRO 3-->
            <div class="element_ind">
                <img src="img/car3.png" alt="">
                <span>Centodieci</span>
            </div>       
        </div>
        <!--SEGUNDO DIV -->
        <div class="graphic-main">
            <div class="content-car-one">
                <div class="indiv">
                    <div class="icon-ind">
                        <i class="fa-solid fa-handshake"></i><!--incono de las manos-->
                    </div>
                    <div> 
                        <h3>75% <span> Reliability num.</span> </h3>
                    </div>
                    <h4>R.<span>9.5</span></h4>
                </div>
                <div class="indiv ">
                    <div class="icon-ind green">
                        <i class="fa-solid fa-thumbs-up"></i>
                    </div>
                    <div class="cont-info">
                        <h3>97% <span>owner satisfaction.</span> </h3></div>
                    <h4>R.<span>9.9</span></h4>
                </div>
                
            </div>
            <div class="graphic">
                <div id="graphDiv"></div>
            </div>
        </div> 
    </section>
    <script src="js/maps.js"></script>
</body>
</html>
